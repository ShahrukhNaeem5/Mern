<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <link rel="stylesheet" href="./assets/css/style.css">

    
</head>

<body>

    <div class="main-signup-div">
        <div class="background-circle circle1"></div>
        <div class="background-circle circle2"></div>
        <div class="background-circle circle3"></div>
        <div class="background-circle circle4"></div>
        <div class="background-circle circle5"></div>
        <div class="container signup-container">
            <div class="row mt-4">
                <div class="col-12 col-md-6 col-sm-12 d-flex justify-content-center align-items-center img-div">
                    <img src="https://www.pngplay.com/wp-content/uploads/6/Fitness-Couple-PNG-Clipart-Background.png" alt="Jeep" class="img-fluid sign-in-img">
                </div>
                <div class="col-12 col-md-6 col-sm-12">
                    <div class="signup-form">
                        <h2>Login Form</h2>
                        <p>Let's Login From Here</p>
                        <form>
                           
                            <div class="mb-3">
                                <label htmlFor="email" class="form-label">
                                    <i class="fas fa-envelope"></i>

                                    Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required>
                            </div>
                            <div class="mb-3">
                                <label htmlFor="password" class="form-label">
                                    <i class="fas fa-lock"></i>

                                    Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                            </div>
                            <button type="submit" class="btn w-100 mt-5">Sign In</button>
                        </form>
                        <div class="divider">or</div>
                        <div class="social-login">
                            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="google"><i class="fab fa-google"></i></a>
                            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="login-text  ">
                            Create Your Account If You Don't have, <a href="#">SignUp Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
